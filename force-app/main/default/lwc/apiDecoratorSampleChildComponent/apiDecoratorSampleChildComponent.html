<template>
  <lightning-card title="Child Component">
    <div class="slds-var-p-around_medium">
      <p class="slds-var-p-horizontal_small">{message}</p>
    </div>
  </lightning-card>

  <lightning-card title="Hello World" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <p>Hello, {greetingMessage}!</p>
      <lightning-input
        label="Name"
        value={greeting}
        onchange={changeHandler}
      ></lightning-input>
    </div>
  </lightning-card>

  <lightning-card title="Contacts" icon-name="standard:contact_list">
    <div class="slds-var-m-around_medium">
      <template if:true={contacts.data}>
        <template for:each={contacts.data} for:item="con">
          <p key={con.Id}>{con.Name}</p>
        </template>
      </template>
      <template if:false={contacts.data}>
        <div class="slds-var-m-around_medium">No Contact found</div>
      </template>
    </div>
  </lightning-card>
</template>
